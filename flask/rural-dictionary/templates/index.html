<!DOCTYPE html>
<html>
  <head>
    <title>Rural Dictionary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    {% for defid, word, definition, author, written_on in data %}
    <div class={{ defid }}>
	<h2>{{ word }}</h2>
	<p>{{ definition }}</p>
	<p>by {{ author }} {{ written_on }}</p>
    </div>
    {% endfor %}
  </body>
</html>
